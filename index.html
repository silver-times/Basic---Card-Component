<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>
          Get <span class="diff">insights</span> that help <br />your business
          grow.
        </h1>
        <p>
          Discover the benefirs of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="numbers">
          <div class="first">
            <h2>10K+</h2>
            <p>Companies</p>
          </div>
          <div class="second">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="third">
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
      <div class="pic">
        <img src="./images/image-header-desktop.jpg" alt="hero" />
      </div>
    </div>
  </body>
</html>
